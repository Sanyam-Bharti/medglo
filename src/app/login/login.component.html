<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form"  #f="ngForm" novalidate>
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="model.name" required />
      <!-- <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> -->
    </div>
    <div class="form-group" >
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" required />
      <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> -->
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input type="text" class="form-control" name="role"  [(ngModel)]="model.role" required />
      <!-- <md-select>
        <md-option [value]="Patient">Patient</md-option>
        <md-option [value]="Doctor">Doctor</md-option>
      </md-select> -->
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
  </form>
</div>
